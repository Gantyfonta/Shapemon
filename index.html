<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Showdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background: #020617; margin: 0; padding: 0; }
        .rotate-x-12 { transform: perspective(500px) rotateX(25deg) rotateY(15deg); }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @keyframes attack-right {
            0% { transform: translateX(0); }
            50% { transform: translateX(60px) scale(1.1); }
            100% { transform: translateX(0); }
        }
        @keyframes attack-left {
            0% { transform: translateX(0); }
            50% { transform: translateX(-60px) scale(1.1); }
            100% { transform: translateX(0); }
        }
        @keyframes faint {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(40px); }
        }
        .animate-shake { animation: shake 0.3s linear; }
        .animate-attack-right { animation: attack-right 0.4s ease-in-out; }
        .animate-attack-left { animation: attack-left 0.4s ease-in-out; }
        .animate-faint { animation: faint 0.8s forwards; }
    </style>
